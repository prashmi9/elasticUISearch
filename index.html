<!DOCTYPE html>
<html class="no-js" id="ng-app" ng-app="searchApp">
<head>
	<meta http-equiv="Content-Type" content="text/html;  charset=UTF-8"/>
	<title>Search App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport"  content="width=device-width,initial-scale=0.0,minimum-scale=1.0,maximum-scale=0.0" />
	<meta http-equiv='Pragma' content='no-cache' />
	<meta http-equiv='content-Control' content='no-cache' />
	<meta http-equiv='Cache-Control' content='no-cache' />
	<meta http-equiv="content-language" content="en" />
	<!-- CSS -->
	<link href="assets/css/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">   
	<link href="assets/css/style.css" rel="stylesheet" media="screen">  

</head>
   <body  ng-controller="SearchCtrl" eui-index="'indexName'">
      <div class="container-fluid">
          <div class="row">
              <div class="col-xs-3 sidebar">
                <h3>Search</h3>
                <div class="row-fluid">
                  <span class="span3">
                      <input class="input-block-level" ng-model="queryTerm" type="text">
                    </span>&nbsp;
                    <button ng-click="search()" class="btn" type="button">Search</button>
                </div>
                <!-- ACTION: change to field to search on -->
              </div>
              <div class="row-fluid">
                <div class="span4">
                    <li ng-repeat="item in results">
                        <p>{{ item.name }}</p>
                    </li>
                </div>
            </div>
          </div>
      </div>
   	<!-- Javascript files -->
	
	<script src="assets/js/angular.min.js"></script>
 <script src="assets/js/elastic.min.js"></script>
  <script src="assets/js/elastic-angular-client.min.js"></script>
  
	<script src="assets/js/deepSearch.js"></script>

   </body>
</html>
